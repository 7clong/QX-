#!name=QX · Douyin AdClean
#!desc=抖音去广告 · 远程订阅版（conf 格式，安全拦截为主，脚本只清洗信息流）
#!author=QuantumultX 规则工程师
#!version=2025.08.23

hostname = *.amemv.com, *.snssdk.com

# ===== 信息流清洗 =====
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/aweme\/v\d+\/feed\/ url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/dy-feed-clean.js

# ===== 启动页广告 =====
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/api\/(ad|splash)\/ url reject-200
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/aweme\/v\d+\/splash\/ url reject-200

# ===== 明确广告拉取接口 =====
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/api\/ad\/ url reject-dict
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/.*\/ad\/(preload|get|fetch) url reject-dict
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/commercial\/api\/ url reject-dict
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/.*\/(ads|advert|promotion)\/ url reject-array

# ===== 追踪/埋点/日志 =====
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/service\/2\/(app_log|log_settings|sdk_log|app_alert|aweme\/v\d+\/log) url reject-200
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/monitor\/.* url reject-200
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/data\/b\? url reject-200

# ===== 相关推荐/关注页广告 =====
^https?:\/\/(?:[^\/]+\.)?(?:amemv|snssdk)\.com\/api\/v\d+\/(follow|recommend)\/ad url reject-array
