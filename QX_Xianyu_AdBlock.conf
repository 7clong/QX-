hostname = *.goofish.com, *.taobao.com, *.alibaba.com

# 常见广告接口（猜测）
^https?:\/\/api\.goofish\.com\/ad url reject-dict
^https?:\/\/api\.goofish\.com\/advert url reject-dict
^https?:\/\/api\.goofish\.com\/recommend\/ad url reject-array
^https?:\/\/m\.goofish\.com\/gw\/mtop\.ad\..* url reject-200

# 淘宝/阿里系通用埋点上报
^https?:\/\/(gm|amdc)\.taobao\.com url reject-200
^https?:\/\/(umeng|alog)\.alicdn\.com url reject-200