#!name=QX · WeChat AdCapture (remote)
#!desc=远程订阅：只含规则，不含 [mitm]；配合主配置里的 [mitm] 使用
#!author=QuantumultX 规则工程师
#!version=2025.08.23

# 可在远程重写文件里放 hostname，QX 会合并到 MitM 域名，但不包含其他 [mitm] 设置
hostname = mp.weixin.qq.com, adsmp.weixin.qq.com, apmapi.weixin.qq.com

# 公众号广告
^https?:\/\/mp\.weixin\.qq\.com\/mp\/getappmsgad(\?|$) url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/wx-cap.js

# 朋友圈广告
^https?:\/\/adsmp\.weixin\.qq\.com\/.* url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/wx-cap.js

# 视频号广告（常见路径名包含 get_ad）
^https?:\/\/apmapi\.weixin\.qq\.com\/.*get_ad.* url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/wx-cap.js
