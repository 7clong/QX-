#!name=WeChat Moments Ad Clean • Remote v2
#!desc=微信朋友圈/公众号广告与上报拦截（远程订阅版，无需 JS）。补充更多 mmoc-bin 与 mp 广告/上报路径。
#!version=2025.09.05
#!author=QuantumultX 规则工程师

hostname = mp.weixin.qq.com, sns.weixin.qq.com, short.weixin.qq.com, szshort.weixin.qq.com

# —— 朋友圈（sns.*）广告与上报 —— #
^https?:\/\/(sns|short|szshort)\.weixin\.qq\.com\/cgi-bin\/mmoc-bin\/ad\/.+ url reject-200
^https?:\/\/(sns|short|szshort)\.weixin\.qq\.com\/cgi-bin\/mmoc-bin\/.*?(ad|advert|promotion|promo|exposure|expose|click|track|report|monitor)[^\/]*[\/?].* url reject-200
^https?:\/\/(sns|short|szshort)\.weixin\.qq\.com\/cgi-bin\/mmoc-bin\/advert[_\/].+ url reject-200

# —— 公众号文章内广告（mp.*） —— #
^https?:\/\/mp\.weixin\.qq\.com\/mp\/getappmsgad.* url reject-200
^https?:\/\/mp\.weixin\.qq\.com\/mp\/relatedad.* url reject-200
^https?:\/\/mp\.weixin\.qq\.com\/mp\/advert(isement)?(_report|_get|_info)?\b.* url reject-200
^https?:\/\/mp\.weixin\.qq\.com\/mp\/ad[\/_].* url reject-200
