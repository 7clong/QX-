hostname = *.googlevideo.com, youtubei.googleapis.com, www.youtube.com, s.youtube.com, yt3.ggpht.com

# ====== 🎬 视频广告屏蔽 ======
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/player\/ad.* url reject-dict
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/next\?.*adSignals.* url reject-dict
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/browse.*adPlacements.* url reject-dict
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/reel\/ad.* url reject-dict
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/player\?.*adPlacements.* url reject-dict

# ====== 📺 推荐页广告 ======
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/home url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/script/youtube/adclean.js
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/search url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/script/youtube/adclean.js

# ====== 🧩 跟踪与分析上报 ======
^https?:\/\/s\.youtube\.com\/api\/stats\/ads url reject-200
^https?:\/\/s\.youtube\.com\/api\/stats\/qoe url reject-200
^https?:\/\/www\.youtube\.com\/api\/stats\/ads url reject-200
^https?:\/\/www\.youtube\.com\/pagead\/ url reject-200
^https?:\/\/googlevideo\.com\/generate_204 url reject-200

# ====== 🖼️ 静态广告图片/贴片素材 ======
^https?:\/\/yt3\.ggpht\.com\/ytc\/A[A-Za-z0-9_\-]+=s\d{2,4}-c-k-c0x00ffffff-no-rj url reject-200
^https?:\/\/(i|s)\.ytimg\.com\/an_webp\/ad_ url reject-200
^https?:\/\/(i|s)\.ytimg\.com\/vi\/.*\/ad_.*\.jpg url reject-200

# ====== 🚫 其他可疑广告接口 ======
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/account\/get_setting url reject-dict
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/account\/get_banner url reject-dict
