#!name=QX · Videoleap Pro Unlock
#!desc=Videoleap/Lightricks 订阅校验改写为长期有效 · 远程订阅（conf 格式）
#!author=7clong
#!version=2025.08.23

# 命中这几个常见校验域名；MitM 需要同时勾上并信任证书
hostname = *.lightricks.com, purchases.lightricks.com, api.lightricks.com

# 订阅/收据校验接口（尽量收敛匹配，避免误杀其他业务）
^https?:\/\/(?:api|purchases)\.lightricks\.com\/(?:v\d+\/)?(subscription|subscriptions|receipt|verify|validation|status)(\/|\?|$) url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/Videoleap_ProUnlock.js, requires-body=true, tag=Videoleap Pro, timeout=10

# 可选：某些版本把 subscription 放在更深路径，保一条兜底（仍限定 lightricks 域）
^https?:\/\/(?:api|purchases)\.lightricks\.com\/.+\b(subscription|subscriptions)\b.* url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/Videoleap_ProUnlock.js, requires-body=true, tag=Videoleap Pro · extra, timeout=10
