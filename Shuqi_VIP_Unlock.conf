#!name=Shuqi VIP Unlock
#!desc=书旗小说：VIP/章节权限解锁 + 去广告关键接口；适配 Quantumult X 1.5.x
#!author=QuantumultX 规则工程师
#!version=1.0

hostname = *.shuqi.com, *.shuqireader.com

# 用户/会员信息相关接口 → 统一脚本改写为 VIP
^https?:\/\/[\w\.-]*shuq(i|ireader)\.com\/.*\/(user|account|member|vip|profile)\/(status|info|detail|center).*$ url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/shuqi_vip_unlock.js

# 章节权限、付费校验、解锁态 → 脚本改写为可读
^https?:\/\/[\w\.-]*shuq(i|ireader)\.com\/(?:reader|book|novel|chapter)\/(?:init|info|detail|auth|vipstate|pay|purchase|check).*$ url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/shuqi_vip_unlock.js

# 阅读初始化/配置里夹杂的广告或会员提示 → 脚本清理
^https?:\/\/[\w\.-]*shuq(i|ireader)\.com\/(?:read|reader|app)\/(?:init|config|startup).*$ url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/shuqi_vip_unlock.js

# 广告上报/点击/曝光 噪音 → 返回 200
^https?:\/\/[\w\.-]*shuq(i|ireader)\.com\/.+\/(ad(_?report|Report)?|exposure|click(_?ad)?|adlog|ads\/report).*$ url reject-200

# 广告静态资源（视频/图片）
^https?:\/\/[\w\.-]*shuq(i|ireader)\.com\/.+\/(ad|ads)\/.+\.(mp4|m3u8|jpg|jpeg|png|gif|webp)$ url reject
