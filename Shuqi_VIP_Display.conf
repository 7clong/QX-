# 阅读器/章节鉴权里带 vip/pay 的接口：一并改为已解锁
^https?:\/\/[\w\.-]*shuq(i|ireader)\.com\/(?:reader|book|novel|chapter|auth|purchase)\/.+(?:vip|pay|limit).+ url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/shuqi_vip_2099.js

# 继续保留常见广告位拦截（安全返回）
^https?:\/\/[\w\.-]*shuq(i|ireader)\.com\/.+\/(ad(_?report|Report)?|exposure|click(_?ad)?|adlog|ads\/report).+ url reject-200
