#!name=Shuqi Ad Clean (2025-09-05)
#!desc=书旗小说去广告与稳定性优化（不含任何会员/付费解锁逻辑）。重写仅针对含广告/曝光/点击上报/启动页配置等接口，非目标流量一律放行。
#!author=QuantumultX 规则工程师
#!version=2.0

[rewrite_local]
# 1) 直接拒绝典型广告/曝光/点击/上报接口，返回200空体，避免误杀
^https?:\/\/[\w\.-]*shuq(i|ireader)\.com\/.+\/(ad(_?report|Report)?|exposure|click(_?ad)?|ad(log|s)\/?report|track(ing)?|ads(\/|$)).* url reject-200

# 2) 启动页/首页配置里常见的广告位统一净化（脚本仅删除广告字段，不触碰业务字段）
#   - 关键词包含 launch/boot/splash/config/home/index/feed/recommend/banner/operation 等
^https?:\/\/[\w\.-]*shuq(i|ireader)\.com\/.*(launch|boot|splash|config|home|index|feed|recommend|banner|operation|startup).* url script-response-body shuqi_vip_2099.js

# 3) 章节列表/详情里偶发插屏广告清理（尽量窄匹配，减少误杀）
^https?:\/\/[\w\.-]*shuq(i|ireader)\.com\/(reader|book|novel|chapter)\/.*(ad|advert|banner|commercial).* url script-response-body shuqi_vip_2099.js

[mitm]
hostname = *.shuqi.com, *.shuqireader.com
