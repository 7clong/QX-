#!name=QX · Videoleap Debug
#!desc=Videoleap 抓包调试专用，不做解锁，只记录数据
#!author=QuantumultX 规则工程师
#!version=2025.08.23

hostname = *.lightricks.com, *.videoleapapp.com, buy.itunes.apple.com, api.revenuecat.com

# 记录 Apple IAP 验证
^https?:\/\/buy\.itunes\.apple\.com\/verifyReceipt url script-request-body https://raw.githubusercontent.com/7clong/QX-/main/Videoleap_Debug.js
^https?:\/\/buy\.itunes\.apple\.com\/verifyReceipt url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/Videoleap_Debug.js

# 记录 Lightricks 订阅/收据接口
^https?:\/\/(?:api\.)?lightricks\.com\/(?:v\d+\/)?(subscription|purchase|receipt|entitlements|verify|check).* url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/Videoleap_Debug.js
^https?:\/\/[^\/]*\.lightricks\.com\/(?:v\d+\/)?(subscription|purchase|receipt|entitlements|verify|check).* url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/Videoleap_Debug.js

# 如果使用 RevenueCat，则记录其订阅接口
^https?:\/\/api\.revenuecat\.com\/v\d+\/(receipts|subscribers).* url script-response-body https://raw.githubusercontent.com/7clong/QX-/main/Videoleap_Debug.js
